<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_form.css">
    <script src="https://kit.fontawesome.com/5514dc631b.js" crossorigin="anonymous"></script> 
    <title>Login Design</title>
</head>
<body>
    <section id="login">
        <div class="container">
            <div class="login-content login-content1">
                <h1 class="logo light">Social Community</h1>
                <p class="lead">Sign in to get started.</p>
                <form action="">
                    <div class="form-grp">
                        <label for="user">Username</label>
                        <input type="text" name="user" id="user">
                    </div>
                    <div class="form-grp">
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" id="pwd">
                    </div>
                    <input type="submit" value="Sign In" class="btn btn-primary btn-long">
                </form>
            </div>
            <div class="login-content login-content2">
                <p class="lead">Or else sign in with,</p>
                <a href="#" class="btn btn-light btn-long"><i class="fab fa-google"></i>Sign in</a>
                <a href="#" class="btn btn-facebook btn-long"><i class="fab fa-facebook fa-1x"></i>Sign in</a>
            </div>
        </div>
    </section>
</body>
</html>
